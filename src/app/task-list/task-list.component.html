<ul>
  <!-- ngForによる繰り返し処理 -->
  <li *ngFor= "let task of tasks; let i = index">
    <app-task-list-item
      [task]="task" [index]="i"
      (delete)="deleteTask($event)"
      >
    </app-task-list-item>
  </li>
  <li>
    <app-task-form (addTask)="addTask($event)"></app-task-form>
  </li>
</ul>
