<ul>
  <!-- ngForによる繰り返し処理 -->
  <li *ngFor="let task of tasks" class="{{ task.done ? 'done': ' '}}">
    <labbel>
      <input type="checkbox" [(ngModel)]="task.done">
      {{ task.title }}
    </labbel>
  </li>

  <li>
    <input type="text" [(ngModel)]="newTaskTitle" #title="ngModel" required>
    <button (click)="addTask()" [disabled]="title.invalid">追加</button>
  </li>


</ul>
